<!DOCTYPE html>
<html>
  <head>
    <style>
    p {
      font-weight: bold;
      font-family: sans-serif;
      font-size: 3em;
    }
    .gradient {
      background: -webkit-linear-gradient(#26cce0, #26e089);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    </style>
  </head>
  <body>
    <p class="gradient">I love Gradients!</p>
  </body>
</html>
