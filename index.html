<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keymetrics-Widget</title>
    <link rel="stylesheet" type="text/css" href="master.css">
    <script type="text/javascript" src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script type="application/javascript" src="graph.js"></script>
  </head>
  <body>
    <div id="settings" class="settings">
      <div class="box">
        <div class="box-title">Settings</div>
        <div class="box-close" onclick="settings()"><img src="assets/close.svg"></div>
      </div>
      <div class="logo">
        <img src="assets/logo-white_Keymetrics@2x.png">
      </div>
      <div class="text">
        To get token and public_key, visit <a href="https://app.keymetrics.io/" target="_blank">Keymetrics</a>
      </div>
      <div class="form">
        <input id="token" type="text" placeholder="token"><br>
        <input id="public_key" type="text" placeholder="public_key"><br>
        <button onclick="saveSettings()">SAVE</button>
      </div>
      <div class="quit" onclick="quit()">
        QUIT
      </div>
    </div>
    <div id="app" class="app">
      <div class="box">
        <div class="box-title">Processes</div>
        <div class="box-close" onclick="settings()"><img src="assets/settings.svg"></div>
      </div>
      <div id="servers" class="servers"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
