<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keymetrics-Widget</title>
    <link rel="stylesheet" type="text/css" href="master.css">
  </head>
  <body>
    <div class="rectangle">
      <div class="title">Processes :</div>
      <div id="settings-logo" class="settings-logo">
        <img src="assets/settings.svg">
      </div>
    </div>
    <div id="settings" class="settings">
      <p>
        To get token and public_key, visit <a href="https://app.keymetrics.io/" target="_blank">Keymetrics</a>
      </p>
      <input id="token" type="text" placeholder="token"><br>
      <input id="public_key" type="text" placeholder="public_key"><br>
      <button id="save">Save</button>
    </div>
    <div id="servers" class="servers">
    </div>
    <script type="text/javascript">
      require('./renderer.js')
    </script>
  </body>
</html>
