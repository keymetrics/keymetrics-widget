<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keymetrics-Widget</title>
    <link rel="stylesheet" type="text/css" href="master.css">
  </head>
  <body>
    <div class="box">
      <div class="box-title">Settings</div>
      <div class="box-close"><img src="assets/close.svg"></div>
    </div>
    <div class="logo">
      <img src="assets/logo-white_Keymetrics@2x.png">
    </div>
    <div class="text">
      To get token and public_key, visit <a href="https://app.keymetrics.io/" target="_blank">Keymetrics</a>
    </div>
    <div class="form">
      <input type="text" placeholder="token"><br>
      <input type="text" placeholder="public_key"><br>
      <button>SAVE</button>
    </div>
    <div class="quit">
      DISCONNECT
    </div>
  </body>
</html>
